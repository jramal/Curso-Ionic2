<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle> 
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Canciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="user playlist">
    <img src="{{ playlist.picture }}">
    <h1>{{ playlist.title }}</h1>
  </div>

  <ion-list>
    <tecno-player *ngFor="let s of songs"
      [titulo]   = "s.title"
      [artista]  = "s.artist.name"
      [album]    = "s.album.title"
      [cover]    = "s.album.cover"
      [audioSrc] = "s.preview"
    ></tecno-player>
  </ion-list>

</ion-content>
