<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Playlists</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="user">
    <img src="{{ user.picture }}">
    <h1>{{ user.name }}</h1>
  </div>

  <ion-list>

    <ion-item (click)="goToCanciones(p)" *ngFor="let p of playlists">
      <ion-thumbnail item-left>
        <img src="{{ p.picture }}">
      </ion-thumbnail>
      <h2>{{ p.title }}</h2>
      <p>{{ p.nb_tracks }} Canciones</p>
    </ion-item>

  </ion-list>

</ion-content>
